  <style>
   * {
  user-select: none;
  -webkit-user-select: none; /* للمتصفحات مثل كروم وسفاري */
  -moz-user-select: none;    /* للفايرفوكس */
  -ms-user-select: none;     /* للإنترنت إكسبلورر */
}
    body {
      background: #1e1e2f;
      color: white;
      font-family: 'Courier New', monospace; font-size: 20px;
      text-align: center;
      padding-top: 80px;
      overflow-x: hidden;
      min-height: 100vh;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 0px solid white;
      box-shadow: 0 0 0px 2px black;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      background: url('a.jpg') center/cover no-repeat;
    }

    .profile-pic:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px 1px #0ef;
    }

    .center-wrapper {
      height: auto;
      margin-top: 20px;
    }

    .name {
      font-size: 33px;
      font-weight: bold;
      color: #55B6BE;
      text-shadow: 0 0 2px black, 0 0 0px #0ef;
      transition: text-shadow 0.3s ease;
      animation: fadeInUp 1.2s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .name:hover {
      color: #3EF2FF;
      text-shadow: 0 0 3px black, 0 0 2px #0ef, 0 0 3px #0ef;
    }

    .letter {
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease;
    }

    .space {
      width: 10px;
    }

    .move .m { transform: translateX(110px); }
    .move .h { transform: translateX(-40px); }

    .show .letter { opacity: 1; }

    .u    { transition-delay:.6s; }
    .s    { transition-delay:.7s; }
    .t1   { transition-delay:.8s; }
    .a1   { transition-delay:.9s; }
    .f    { transition-delay:1s; }
    .a2   { transition-delay:1.1s; }
    .space { transition-delay:1.2s; }
    .h    { transition-delay:0.2s; }
    .d    { transition-delay:1.3s; }
    .i    { transition-delay:1.4s; }
    .i2   { transition-delay:1.5s; }
  .shaky{animation: fadeInUp 1.2s ease-in-out;}
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes rubberBand {
      0% { transform: scale3d(1, 1, 1); }
      30% { transform: scale3d(1.25, 0.75, 1); }
      40% { transform: scale3d(0.75, 1.25, 1); }
      50% { transform: scale3d(1.15, 0.85, 1); }
      65% { transform: scale3d(.95, 1.05, 1); }
      75% { transform: scale3d(1.05, .95, 1); }
      100% { transform: scale3d(1, 1, 1); }
    }
@keyframes rotateShake {
  0%   { transform: scale(1) rotate(0deg); }
  15%  { transform: scale(1.1) rotate(5deg); }
  30%  { transform: scale(1.15) rotate(-5deg); }
  45%  { transform: scale(1.2) rotate(10deg); }
  60%  { transform: scale(1.18) rotate(-10deg); }
  75%  { transform: scale(1.15) rotate(5deg); }
  90%  { transform: scale(1.1) rotate(-5deg); }
  100% { transform: scale(1) rotate(0deg); }
}

.rotate-effect {
  animation: rotateShake .6s ease;
}
    .btn-about {
      margin-top: 25px;
      background-color: #FFFFFF;
      color: #1e1e2f;
      border: none;
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 30px;
      transition: background 0.3s ease, transform 0.3s ease;
      animation: fadeInUp 1.4s ease-in-out;
    }

    .btn-about:hover {
      background-color: #00d4ff;
      transform: scale(1.05);
      box-shadow: 0 0 5px #0ef;
    }

    .about-section {
      margin: 30px 20px;
      max-width: 600px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      box-shadow: 0 0 15px #0ef;
      display: none;
      animation: fadeInUp 1s ease-in-out;
    }

    .skill-label {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .skill-label i {
      margin-left: 8px;
    }

    .progress-bar {
      width: 0;
      transition: width 1.5s ease-in-out;
    }

    .K {
      margin: 40px auto 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      -webkit-box-reflect: below 1px linear-gradient(transparent, #00000029);
      animation: fadeInUp 1.6s ease-in-out;
    }

.K a {
  background: none;
  color: #fff;
  font-size: 40px; /* تكبير الأيقونة */
  text-decoration: none;
  transition: transform 0.3s ease;
  outline: none;       /* إلغاء التحديد عند الضغط */
  border: none;        /* إزالة أي حدود */
  user-select: none;   /* منع التحديد بالماوس */
  cursor: pointer;
}

.K a:hover {
  color: #0ef;
  animation: rubberBand 1s ease;
  transform: scale(1.2);
}

    .k0 { background-image: url('/tele.jpg'); }
    .k2 { background-image: url('/face.jpg'); }

<body>

<img onclick="toggleAbout()" id="infoImg" src="ab.png" class="img-fluid rotate-effect mt-4" style="width: 70px; cursor: pointer;" data-bs-toggle="tooltip" data-bs-trigger="manual" title="">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
    // تولتيب الصورة
    const infoImg = document.getElementById('infoImg');
    const tooltip = new bootstrap.Tooltip(infoImg);
  
    infoImg.addEventListener('click', () => {
      tooltip.show();
      setTimeout(() => {
        tooltip.hide();
      }, 3000);
    });
  
    // متغيرات الاهتزاز
    let shakeInterval;
    let isShaking = true;
  
    function startShaking() {
      shakeInterval = setInterval(() => {
        if (!isShaking) return;
  
        infoImg.classList.add('rotate-effect');
        setTimeout(() => {
          infoImg.classList.remove('rotate-effect');
        }, 1000);
      }, 2000);
    }
  
    // بدء الاهتزاز بعد 2 ثواني من تحميل الصفحة
    setTimeout(() => {
      startShaking();
    }, 500);
  
    // تحريك الاسم
    const name = document.getElementById('name');
    setTimeout(() => {
      name.classList.remove('move');
      name.classList.add('show');
    }, 0);
  
    // skills toggle
    function toggleAbout() {
      const about = document.getElementById("about");
  
      if (about.style.display === "none" || about.style.display === "") {
        about.style.display = "block";
  
        // إيقاف الاهتزاز
        isShaking = false;
        clearInterval(shakeInterval);
  
        setTimeout(() => {
          const bars = document.querySelectorAll('.progress-bar');
          bars.forEach(bar => {
            const width = bar.getAttribute('data-width');
            bar.style.width = width;
          });
        }, 300);
      } else {
        about.style.display = "none";
  
        // إعادة الاهتزاز
        isShaking = true;
        startShaking();
  
        // إعادة تعيين البارات
        document.querySelectorAll('.progress-bar').forEach(bar => {
          bar.style.width = "0";
        });
      }
    }
  </script>
